<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call stack</title>
</head>
<body>
 <h2>JavaScript Arrays</h2>
 <p>Do a calculation then display the result</p>
    <p id="demo"></p>
    <script>
        function minus(a, b) {
            return a - b;
        }
        function average(a, b) {
            return minus(a,b) / 2;
        }
        let result = average(20, 10);
        document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
